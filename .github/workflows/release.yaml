name: Release

on:
  workflow_run:
    workflows: ["Test"]        # Name of your test workflow
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write    # to allow pushing commits and tags
  packages: write    # for PyPI publishing if applicable

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run python-semantic-release
        uses: python-semantic-release/python-semantic-release@v10.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pypi_token: ${{ secrets.PYPI }}
          pre_install: pip install build
