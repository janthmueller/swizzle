name: Release

on:
  workflow_run:
    workflows: ["Test"]        # Name of your test workflow
    types:
      - completed
  workflow_dispatch:
  
jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run python-semantic-release
        uses: python-semantic-release/python-semantic-release@v8  # or latest stable tag
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pypi_token: ${{ secrets.PYPI }}

